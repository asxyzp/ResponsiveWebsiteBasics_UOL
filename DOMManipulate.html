<!DOCTYPE html>
<html>
    <head>
        <title>Manipulating HTML element</title>
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <h1 id="changeText" onclick="$('#changeText').html('Goodbye');">
            Hello
        </h1>
        <h1 class="changeAnotherText" onclick="$('.changeAnotherText').html('How are you?');">
            Hi!
        </h1>
    </body>
</html>
